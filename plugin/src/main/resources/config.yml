# If true, 'debug' log will be printed into the console.
debug: false

# Language to use. The file must exist in the lang/ folder. You don't need to specify the file extension.
lang: "en_US"

# Default values of the parties.
parties:
  # If the party members can deal damage between them.
  friendlyFire: true
  # Maximum size of parties.
  maxSize: 4

# Formats configuration
format:
  # Output date format.
  dateTime: "HH:mm:ss"

# Teleport rules and costs
teleportation:
  # Duration (in seconds) before a teleport request expires.
  # Remember, in the 'ALL_TO_LEADER' case, the leader pre-pays teleportation. Don't make it
  # too short to not anger the players ! :)
  requestExpirationSecs: 30.0
  # Default config. Each mode will be able to override every property.
  default:
    enabled: true
    # Optional permission for using the mode. 'none' or '*' or '' disables it.
    permission: none
    # If true, the "destination" player will need to confirm.
    # In the case of "ALL_TO_LEADER" call, it will be the members (source) that will have to confirm.
    needConfirmation: true
    # Duration during witch the player must not move before TP
    teleportWaitSecs: 5.0
    # The cost to pay
    costItem:
      item: emerald
      count: 2
  modes:
    # The leader makes the call to TP every member to him.
    ALL_TO_LEADER:
      enabled: true
      permission: none
      costItem:
        item: emerald
        count: 10
      teleportWaitSecs: 10.0
    # Allow the leader to TP to a member.
    LEADER_TO_MEMBER:
      enabled: true
    # Any member can teleport to the leader.
    MEMBER_TO_LEADER:
      enabled: true
    # Any member can teleport to any other member.
    MEMBER_TO_MEMBER:
      enabled: true


# Placeholder customization.
# Used by the %qpa_party_nice_member_<INDEX>% placeholder.
placeholders:
  prefix:
    leader:
      online: '&6&l▪ &6'
      offline: '&6▫ &7'
      self: '&2&l▪ &6'
    member:
      online: '&a▪ &e'
      offline: '&a▫ &7'
      self: '&b▪ &a'
  suffix:
    leader:
      online: ' &c%player_health_rounded% ❤'
      offline: ''
      self: ' &c%player_health_rounded% ❤'
    member:
      online: ' &c%player_health_rounded% ❤'
      offline: ''
      self: ' &c%player_health_rounded% ❤'

# Don't change this value manually.
version: "2.0"
